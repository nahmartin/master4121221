<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classic Car Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f1f1f1;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .car-image {
            max-width: 100%;
            height: auto;
        }

        .car-title {
            font-size: 24px;
            font-weight: bold;
        }

        .car-price {
            font-size: 18px;
            color: #ff6600; /* Custom color for price */
        }

        .car-year {
            font-size: 16px;
        }

        .car-info {
            font-size: 16px;
            margin-top: 20px;
        }

        .additional-photos {
            margin-top: 20px;
        }

        .additional-photo {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="car-title">Classic Car Name</h2>
        <img src="car-main-photo.jpg" alt="Car Image" class="car-image">
        <p class="car-price">Price: $50,000</p>
        <p class="car-year">Year: 1967</p>
        <p class="car-info">This classic car is a beauty from the past. It's a true collector's item with a rich history.</p>
    </div>

    <div class="container additional-photos">
        <h3>Additional Photos</h3>
        <img src="car-photo-1.jpg" alt="Additional Car Photo" class="additional-photo">
        <img src="car-photo-2.jpg" alt="Additional Car Photo" class="additional-photo">
        <img src="car-photo-3.jpg" alt="Additional Car Photo" class="additional-photo">
    </div>
</body>
</html>
